<html>
    <head>
        <title>Pie Chart</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="pie">
            <div id="div1" class="pie__segment" style="--offset: 0;  --bg: #db0a5b"></div>
            <div id="div2" class="pie__segment" style="--offset: 20; --bg: #22a7f0"></div>
            <div id="div3" class="pie__segment" style="--offset: 40; --bg: #2ecc71"></div>
        </div>
        <div>
            <input id="number1" type="number" value="20" max="180" >
            <input id="number2" type="number" value="20" max="180">
            <input id="number3" type="number" value="20" max="180">
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</html>
